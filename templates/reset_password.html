{% extends "layout.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white px-4">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-center text-yellow-400 mb-6">ðŸ”’ Reset Password</h2>

    <form method="POST" class="space-y-4">
      <div>
        <input type="password" name="new_password" placeholder="New Password"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-yellow-400"
          required>
      </div>
      <div>
        <input type="password" name="confirm_password" placeholder="Confirm Password"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-yellow-400"
          required>
      </div>

      <button type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 transition text-white font-medium py-2 rounded">
        Reset Password
      </button>
    </form>
  </div>
</div>

{% endblock %}
