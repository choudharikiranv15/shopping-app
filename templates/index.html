{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">üõçÔ∏è Browse Products by Category</h2>

{% for category, items in products_by_category.items() %}
  <section class="mb-5">
    <h3 class="text-primary">{{ category }}</h3>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      {% for p in items %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}"
     style="height: 200px; object-fit: cover;"
     onerror="this.onerror=null; this.src='/static/images/placeholder.png';">

          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">‚Çπ{{ p.price }}</p>
            <a href="{{ url_for('product_detail', prod_id=p.id) }}" class="btn btn-outline-primary w-100">View Product</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
{% endfor %}
{% endblock %}
