{% extends "layout.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white px-4">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6">
    <h3 class="text-2xl font-bold text-center text-green-400 mb-6">ğŸ“ Register</h3>

    <form method="POST" action="/register" class="space-y-4">
      <div>
        <input type="text" name="username" placeholder="Username"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-400"
          required>
      </div>
      <div>
        <input type="email" name="email" placeholder="Email"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-400"
          required>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-400"
          required>
      </div>

      <button type="submit"
        class="w-full bg-green-500 hover:bg-green-600 transition text-white font-medium py-2 rounded">
        Register
      </button>
    </form>

    <p class="text-center mt-4 text-gray-300 text-sm">
      Already have an account?
      <a href="/login" class="text-blue-400 hover:underline">Login here</a>
    </p>
  </div>
</div>

{% endblock %}
