{% extends 'layout.html' %}
{% block title %}Seller Registration{% endblock %}
{% block content %}

<section class="max-w-2xl mx-auto py-16 px-6">
  <div class="bg-gray-900/90 p-8 rounded-2xl shadow-lg border border-gray-700">
    <h2 class="text-3xl font-bold mb-6 text-center text-emerald-400">Register as a Seller</h2>

    <form method="POST" action="{{ url_for('seller_register') }}" class="space-y-6 text-white">
      <!-- Name -->
      <div>
        <label for="name" class="block mb-1 text-sm font-medium text-gray-300">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block mb-1 text-sm font-medium text-gray-300">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
               class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      </div>

      <!-- Business Name -->
      <div>
        <label for="business_name" class="block mb-1 text-sm font-medium text-gray-300">Business Name</label>
        <input type="text" id="business_name" name="business_name" required
               class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      </div>

      <!-- GST Number -->
      <div>
        <label for="gst_number" class="block mb-1 text-sm font-medium text-gray-300">GST Number</label>
        <input type="text" id="gst_number" name="gst_number" required pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$"
               class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"
               title="Enter valid 15-character GSTIN">
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block mb-1 text-sm font-medium text-gray-300">Business Address</label>
        <textarea id="address" name="address" rows="3" required
                  class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"></textarea>
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit"
                class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">
          Register as Seller
        </button>
      </div>
    </form>
  </div>
</section>

<div class="max-w-2xl mx-auto text-center mt-4">
  <p class="text-gray-400">Already have a seller account?
    <a href="{{ url_for('seller_login') }}" class="text-emerald-400 hover:underline">Login here</a>
  </p>
</div>

{% endblock %}
