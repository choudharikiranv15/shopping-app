{% extends "layout.html" %}
{% block title %}Seller Registration{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white py-16">
  <div class="bg-gray-800 p-10 rounded-lg shadow-lg max-w-md w-full animate__animated animate__fadeInDown">
    <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">ğŸ‘¨â€ğŸ’¼ Seller Registration</h2>
    <form action="{{ url_for('seller_register') }}" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required class="input-style">
      <input type="email" name="email" placeholder="Email" required class="input-style">
      <input type="text" name="phone" placeholder="Phone Number" required class="input-style">
      <input type="password" name="password" placeholder="Password" required class="input-style">
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-semibold py-2 rounded-lg">
        Register as Seller
      </button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-400">Already registered? <a href="{{ url_for('seller_login') }}" class="text-yellow-300 underline">Login here</a></p>
  </div>
</div>

<style>
.input-style {
  width: 100%;
  padding: 0.75rem;
  background-color: #1f2937;
  border: 1px solid #374151;
  border-radius: 0.5rem;
  color: white;
}
.input-style:focus {
  outline: none;
  border-color: #facc15;
}
</style>
{% endblock %}
