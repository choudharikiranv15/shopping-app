{% extends "layout.html" %}
{% block content %}

<h1>All Products</h1>

{% for category, products in products_by_category.items() %}
  <h2>{{ category }}</h2>
  <div class="product-grid">
    {% for p in products %}
      <div class="product-card">
        <a href="/product/{{ p.id }}">
          <h3>{{ p.name }}</h3>
          <img src="{{ p.image_url }}" alt="{{ p.name }}" width="200">
          <p>â‚¹{{ p.price }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
{% endfor %}

{% endblock %}
