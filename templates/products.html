{% extends "layout.html" %}
{% block content %}
<h2 class="page-title">üõçÔ∏è Explore Products</h2>

{% for category, items in products_by_category.items() %}
  <section class="category-section">
    <h3>{{ category }}</h3>
    <div class="product-grid">
      {% for p in items %}
        <div class="product-card">
          <h4>{{ p.name }}</h4>
          <p>‚Çπ{{ p.price }}</p>
          <p>{{ p.description }}</p>
        </div>
      {% endfor %}
    </div>
    <a href="/product/{{ p.id }}">
  <div class="card" style="width: 18rem;">
    <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ p.name }}</h5>
      <p class="card-text">‚Çπ{{ p.price }}</p>
    </div>
  </div>
</a>

  </section>
{% endfor %}

{% endblock %}
