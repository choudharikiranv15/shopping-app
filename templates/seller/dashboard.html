{% extends 'layout.html' %}
{% block content %}

<div class="max-w-md mx-auto bg-gray-800 text-white p-8 rounded-lg shadow mt-20">
  <h2 class="text-3xl font-bold mb-6 text-center">Seller Login</h2>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="mb-4 px-4 py-2 rounded text-sm
            {% if category == 'success' %} bg-green-100 text-green-800
            {% elif category == 'danger' %} bg-red-100 text-red-800
            {% elif category == 'warning' %} bg-yellow-100 text-yellow-800
            {% else %} bg-gray-100 text-gray-800
            {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Login Form -->
  <form method="POST">
    <input name="email" type="email" placeholder="Email" required
           class="w-full p-2 rounded mb-4 bg-gray-700 placeholder-gray-400 text-white">
    <input name="password" type="password" placeholder="Password" required
           class="w-full p-2 rounded mb-6 bg-gray-700 placeholder-gray-400 text-white">
    <button type="submit"
            class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-semibold px-4 py-2 rounded transition">
      Login
    </button>
  </form>
</div>

{% endblock %}
