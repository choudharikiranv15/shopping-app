{% extends 'layout.html' %}
{% block content %}

<div class="max-w-md mx-auto bg-gray-800 text-white p-8 rounded-lg shadow-lg mt-24">

  <h2 class="text-3xl font-bold mb-6 text-center">Seller Login</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="text-{{ 'green' if category == 'success' else 'red' }}-500 font-medium mb-2">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}


  <form method="POST">
    <label class="block text-sm mb-1" for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required 
           class="w-full p-2 rounded mb-4 bg-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400">

    <label class="block text-sm mb-1" for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Password" required 
           class="w-full p-2 rounded mb-6 bg-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400">

    <button type="submit" 
            class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-semibold px-4 py-2 rounded transition duration-300">
      Login
    </button>
  </form>

  <div class="text-center mt-4">
    <p class="text-gray-400">Don't have a seller account?
      <a href="{{ url_for('seller_register') }}" class="text-yellow-400 hover:underline">Register here</a>
    </p>
  </div>

</div>

{% endblock %}
