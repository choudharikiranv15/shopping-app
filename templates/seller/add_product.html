{% extends 'layout.html' %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-gray-800 text-white rounded mt-12 shadow">
  <h2 class="text-2xl font-bold mb-4">Add Product</h2>
  <form method="POST">
    <input name="name" placeholder="Product Name" class="w-full p-2 mb-3 rounded bg-gray-700" required>
    <input name="price" placeholder="Price" type="number" step="0.01" class="w-full p-2 mb-3 rounded bg-gray-700" required>
    <input name="category" placeholder="Category" class="w-full p-2 mb-3 rounded bg-gray-700" required>
    <textarea name="description" placeholder="Description" class="w-full p-2 mb-3 rounded bg-gray-700" required></textarea>
    <input name="stock" type="number" placeholder="Stock" class="w-full p-2 mb-3 rounded bg-gray-700" required>
    <input name="image_url" placeholder="Image URL (optional)" class="w-full p-2 mb-3 rounded bg-gray-700">
    <button class="bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded">Add Product</button>
  </form>
</div>
{% endblock %}
