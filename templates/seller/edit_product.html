{% extends 'layout.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 mt-12 text-white rounded shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Edit Product</h2>
  <form method="POST" enctype="multipart/form-data">
    <input name="name" value="{{ product[1] }}" class="w-full mb-3 p-2 bg-gray-700 rounded" required>
    <input name="price" type="number" step="0.01" value="{{ product[2] }}" class="w-full mb-3 p-2 bg-gray-700 rounded" required>
    <input name="category" value="{{ product[3] }}" class="w-full mb-3 p-2 bg-gray-700 rounded" required>
    <textarea name="description" class="w-full mb-3 p-2 bg-gray-700 rounded">{{ product[4] }}</textarea>
    <input name="stock" type="number" value="{{ product[5] }}" class="w-full mb-3 p-2 bg-gray-700 rounded" required>
    <input name="image_url" value="{{ product[6] }}" class="w-full mb-3 p-2 bg-gray-700 rounded">
    <input name="image" type="file" accept="image/*" class="w-full mb-3 p-2 bg-gray-700 rounded">
    <button class="bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded">Update Product</button>
  </form>
</div>
{% endblock %}
