{% extends "layout.html" %}
{% block content %}

<div class="min-h-screen bg-gray-900 text-white py-8 px-4">
  <h2 class="text-2xl font-semibold mb-6 text-yellow-400 text-center">🔍 Results for "<span class="italic">{{ query }}</span>"</h2>

  {% if products %}
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
      {% for product in products %}
        <div class="bg-gray-800 rounded-lg shadow-lg p-5 transition-transform transform hover:scale-105">
          <h3 class="text-lg font-bold text-white mb-2 text-center">{{ product.name }}</h3>
          <p class="text-gray-300 text-sm mb-2 text-center">{{ product.description }}</p>
          <p class="text-green-400 font-semibold text-center mb-4">₹{{ product.price }}</p>
          <div class="text-center">
            <a href="{{ url_for('view_product', product_id=product.id) }}"
               class="inline-block bg-yellow-500 hover:bg-yellow-600 text-black font-medium py-2 px-4 rounded transition">
              View
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="bg-yellow-200 text-yellow-800 text-center py-4 rounded-lg shadow-md mt-10">
      🚫 No products found for your search.
    </div>
  {% endif %}
</div>

{% endblock %}
