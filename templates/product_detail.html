{% extends "layout.html" %}
{% block content %}

<section class="min-h-screen bg-gray-900 text-white py-12 px-4">
  <div class="max-w-5xl mx-auto bg-gray-800 p-8 rounded-2xl shadow-xl animate__animated animate__fadeIn">
    <h2 class="text-3xl font-bold mb-6 text-yellow-400">{{ product.name }}</h2>

    <div class="flex flex-col md:flex-row gap-10 items-start">
      <!-- Product Image -->
      <img
        src="{{ product.image_url or url_for('static', filename='images/placeholder.png') }}"
        alt="{{ product.name }}"
        class="rounded-xl shadow-lg w-full md:w-80 object-cover"
      >

      <!-- Product Info -->
      <div class="space-y-4">
        <p><span class="font-semibold text-gray-300">💰 Price:</span> ₹{{ product.price }}</p>
        <p><span class="font-semibold text-gray-300">🏷️ Category:</span> {{ product.category }}</p>
        <p><span class="font-semibold text-gray-300">📝 Description:</span> {{ product.description }}</p>
        <p><span class="font-semibold text-gray-300">📦 Stock:</span> {{ product.stock }}</p>

        <a
          href="/add-to-cart/{{ product.id }}"
          class="inline-block bg-yellow-400 text-black px-6 py-2 rounded-lg font-semibold shadow hover:bg-yellow-300 transition"
        >
          🛒 Add to Cart
        </a>
      </div>
    </div>

    <a
      href="{{ url_for('index') }}"
      class="inline-block mt-8 text-yellow-300 hover:underline transition"
    >
      ← Back to Home
    </a>
  </div>
</section>

{% endblock %}
