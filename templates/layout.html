<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Icons (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style="background-color: #f5f5f5;">
    <header class="bg-primary text-white p-3">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="/" class="text-white text-decoration-none fw-bold fs-4">ShopEase</a>
    
    <input type="text" placeholder="Search products..." class="form-control w-25">

    <div>
      <a href="/cart" class="text-white me-3 text-decoration-none">
        <i class="fas fa-shopping-cart"></i> Cart
      </a>
      <a href="/profile" class="text-white text-decoration-none">
        <i class="fas fa-user"></i> Profile
      </a>
    </div>
  </div>
</header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>
