{% extends "layout.html" %}
{% block content %}

<div class="container py-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
    <h3 class="text-center mb-4 text-warning">✏️ Edit Profile</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Enter your name" value="{{ user.username }}" required>
      </div>
      <div class="mb-3">
        <input type="text" name="phone" class="form-control" placeholder="Enter phone number" value="{{ user.phone }}" required>
      </div>
      <div class="mb-3">
        <input type="text" name="address" class="form-control" placeholder="Enter your email" value="{{ user.address }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender:</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Male" {% if user.gender == 'Male' %}checked{% endif %}>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Female" {% if user.gender == 'Female' %}checked{% endif %}>
            <label class="form-check-label">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Other" {% if user.gender == 'Other' %}checked{% endif %}>
            <label class="form-check-label">Other</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Profile Picture URL</label>
        <input type="url" class="form-control" name="profile_pic_url" placeholder="Enter profile picture URL" value="{{ user.profile_pic_url }}">
      </div>
      <div class="mb-3">
        <label>Or Upload New Picture</label>
        <input type="file" class="form-control" name="profile_pic_file" accept="image/*">
      </div>
      <button type="submit" class="btn btn-warning w-100">✅ Save Changes</button>
    </form>
  </div>
</div>

{% endblock %}
