{% extends "layout.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white px-4 py-12">
  <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-yellow-400 mb-6">🔐 Verify OTP</h2>

    <form method="POST">
      <div class="mb-4">
        <input
          type="text"
          name="otp"
          placeholder="Enter OTP"
          required
          class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 rounded transition"
      >
        ✅ Verify
      </button>
    </form>
  </div>
</div>

{% endblock %}
