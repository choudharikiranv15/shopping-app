<!-- templates/verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial;
            background-color: #f0f2f5;
            padding: 50px;
        }
        .otp-container {
            background: white;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .otp-container h2 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .resend-btn {
            background-color: #27ae60;
        }
        .resend-btn:hover {
            background-color: #1e8449;
        }
        .msg {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .msg.success {
            color: green;
        }
        .msg.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Enter OTP</h2>
        <input type="text" id="otp" placeholder="Enter the OTP" required>
        <button id="verifyBtn">Verify OTP</button>
        <button id="resendBtn" class="resend-btn">Resend OTP</button>
        <p class="msg" id="responseMsg"></p>
    </div>

    <script>
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const responseMsg = document.getElementById('responseMsg');

        verifyBtn.addEventListener('click', () => {
            const otp = document.getElementById('otp').value;
            responseMsg.textContent = '';
            responseMsg.className = 'msg';

            fetch('/ajax/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ otp })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    responseMsg.textContent = data.message;
                    responseMsg.classList.add('success');
                    setTimeout(() => {
                        window.location.href = "/dashboard";
                    }, 1000);
                } else {
                    responseMsg.textContent = data.message;
                    responseMsg.classList.add('error');
                }
            })
            .catch(err => {
                responseMsg.textContent = "Error verifying OTP.";
                responseMsg.classList.add('error');
            });
        });

        resendBtn.addEventListener('click', () => {
            resendBtn.disabled = true;
            resendBtn.textContent = "Resending...";

            fetch('/ajax/resend-otp', {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                resendBtn.disabled = false;
                resendBtn.textContent = "Resend OTP";
                responseMsg.textContent = data.message;
                responseMsg.className = 'msg';
                responseMsg.classList.add(data.success ? 'success' : 'error');
            })
            .catch(err => {
                resendBtn.disabled = false;
                resendBtn.textContent = "Resend OTP";
                responseMsg.textContent = "Error resending OTP.";
                responseMsg.className = 'msg error';
            });
        });
    </script>
</body>
</html>
