{% extends "layout.html" %}
{% block content %}

<section class="flex justify-center items-center min-h-screen px-4 py-12 text-white animate__animated animate__fadeIn">
  <div class="w-full max-w-md bg-gray-900 p-8 rounded-xl shadow-xl">
    <h2 class="text-3xl font-bold text-yellow-400 text-center mb-6">🔐 Login</h2>

    <form method="POST" action="/login" class="space-y-5">
      <!-- Email -->
      <div>
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full px-4 py-3 bg-gray-800 text-white border border-gray-700 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-3 bg-gray-800 text-white border border-gray-700 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none"
        />
      </div>

      <!-- Submit -->
      <div>
        <button type="submit" class="w-full py-3 bg-yellow-400 hover:bg-yellow-300 text-black font-semibold rounded-lg transition duration-300 shadow-md">
          ✅ Login
        </button>
      </div>
    </form>

    <p class="text-center mt-5 text-gray-400">
      Don't have an account?
      <a href="/register" class="text-yellow-300 hover:underline">Register here</a>
    </p>
  </div>
</section>

{% endblock %}
