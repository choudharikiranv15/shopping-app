{% extends "layout.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 animate-slide-in" style="width: 100%; max-width: 550px;">
    <h3 class="text-center mb-4 text-primary">ðŸ‘¤ Create Your Profile</h3>
    
    <form action="/create-profile" method="POST" enctype="multipart/form-data" class="profile-form">

      <!-- Username -->
      <div class="mb-3">
        <input type="text" name="username" class="form-control animate-input" placeholder="Enter Username" required>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <input type="text" name="phone" class="form-control animate-input" placeholder="Phone Number" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <input type="email" name="email" class="form-control animate-input" placeholder="Email ID" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <input type="text" name="address" class="form-control animate-input" placeholder="Address" required>
      </div>

      <!-- Gender Selection -->
      <div class="mb-3">
        <label class="form-label">Gender:</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Male" required>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Female">
            <label class="form-check-label">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Other">
            <label class="form-check-label">Other</label>
          </div>
        </div>
      </div>

      <!-- Profile Picture (URL or Upload) -->
      <div class="mb-3">
        <label for="profile_pic_url" class="form-label">Profile Picture URL (optional)</label>
        <input type="url" class="form-control" id="profile_pic_url" name="profile_pic_url">
      </div>

      <div class="mb-3">
        <label for="profile_pic_file" class="form-label">Or Upload Profile Picture</label>
        <input type="file" class="form-control" id="profile_pic_file" name="profile_pic_file" accept="image/*">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 fw-bold">âœ¨ Create Profile</button>
    </form>
  </div>
</div>
{% endblock %}
