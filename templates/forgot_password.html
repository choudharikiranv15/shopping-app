{% extends "layout.html" %}
{% block content %}

<section class="min-h-screen flex items-center justify-center px-4 py-20 bg-gradient-to-br from-gray-900 to-black animate__animated animate__fadeIn">
  <div class="bg-gray-800 border border-yellow-500/40 text-white rounded-2xl shadow-2xl max-w-md w-full p-10 space-y-6">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-yellow-400 mb-2">🔐 Forgot Password?</h2>
      <p class="text-sm text-gray-300">Enter your registered email to receive an OTP</p>
    </div>

    <form method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-yellow-400 focus:outline-none transition duration-200"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-yellow-400 hover:bg-yellow-300 text-black font-semibold rounded-lg shadow-md transition duration-300"
      >
        📩 Send OTP
      </button>
    </form>

    <div class="text-center text-sm text-gray-400 pt-4">
      <a href="{{ url_for('login') }}" class="text-yellow-300 hover:underline transition">Back to Login</a>
    </div>
  </div>
</section>

{% endblock %}
